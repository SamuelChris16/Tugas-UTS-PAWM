<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events - Metaverse Lab ITB</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <img src="../assets/LogoLab.png" alt="Logo Metaverse Lab" />
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="../Home/index.html">Home</a></li>
        <li><a href="index.html" class="active">Event</a></li>
        <li><a href="../Facility/index.html">Facility</a></li>
        <li><a href="#">Organization</a></li>
        <li><a href="#">Project</a></li>
      </ul>
    </nav>
    <div class="nav-auth">
      <a href="../Login/index.html" class="login-btn">LOGIN</a>
      <a href="../Register/index.html" class="register-btn">REGISTER</a>
      <a href="#" class="settings-btn"><i class="fa-solid fa-gear"></i></a>
    </div>
  </header>

  <main class="event-container">
    
    <section class="filter-bar">
      <h1>Explore Metaverse Lab Event!</h1>
      <div class="filter-inputs">
        <div class="search-box">
          <i class="fa-solid fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search">
        </div>
        <input type="date" id="dateFrom">
        <input type="date" id="dateTo">
      </div>
    </section>

    <section class="recommend-carousel">
      <div class="carousel-header">
        <h2>Recommended For You</h2>
        <div class="carousel-nav">
          <button id="recommendPrev" class="arrow-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <div class="carousel-dots" id="recommendDots"></div>
          <button id="recommendNext" class="arrow-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <div class="recommend-track-container">
        <div class="recommend-track" id="recommendTrack">
          </div>
      </div>
    </section>

    <div class="content-area">
      
      <aside class="category-sidebar">
        <h3>Category</h3>
        <button class="category-btn active" data-category="all">All Event</button>
        <button class="category-btn" data-category="weekly">Weekly</button>
        <button class="category-btn" data-category="monthly">Monthly</button>
        <button class="category-btn" data-category="yearly">Yearly</button>
      </aside>

      <section class="event-grid" id="eventGrid">
        </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

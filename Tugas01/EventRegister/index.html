<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration - Metaverse Lab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">
    <img src="../assets/LogoLab.png" alt="Logo Metaverse Lab" />
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="../Home/index.html">Home</a></li>
      <li><a href="../Event/index.html" class="active">Event</a></li> <li><a href="../Facility/index.html">Facility</a></li>
      <li><a href="../Organization/index.html">Organization</a></li>
      <li><a href="../Project/index.html">Project</a></li>
    </ul>
  </nav>
  <div class="nav-auth">
      <a href="../Login/index.html" class="login-btn" id="loginBtn">LOGIN</a>
      <a href="../Register/index.html" class="register-btn" id="registerBtn">REGISTER</a>
      
      <div class="user-profile hidden" id="userProfileContainer">
        <a href="#" class="profile-link">
          <span id="userNameDisplay">User</span>
          <i class="fa-solid fa-user-circle"></i> </a>
        <a href="#" class="logout-btn" id="logoutBtn">
          <i class="fa-solid fa-sign-out-alt"></i> Logout
        </a>
    </div>
</header>

  <main class="container">
    <div class="register-container">
      <h1>Event Registration</h1>
      <form class="register-box" id="registerForm">
        
        <h2 id="event-question">Would you be attending the ... event?</h2>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="attending" value="yes" checked>
            <span class="radio-custom"></span>
            Yes
          </label>
          <label class="radio-label">
            <input type="radio" name="attending" value="no">
            <span class="radio-custom"></span>
            No
          </label>
        </div>

        <div class="form-group">
          <label for="first-name">Name</label>
          <div class="form-row">
            <div class="form-col">
              <input type="text" id="first-name" required>
              <small>First</small>
            </div>
            <div class="form-col">
              <input type="text" id="last-name" required>
              <small>Last</small>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required>
        </div>

        <div class="form-group">
          <label for="guests">How many guest are you bringing?</label>
          <input type="number" id="guests" min="0" value="0" required>
        </div>

        <button type="submit" class="btn-submit">Register</button>
      </form>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>

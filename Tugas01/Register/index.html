<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metaverse Lab ITB - Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="form-box">
      <img src="/assets/LogoLab.png" alt="Logo Metaverse Lab" class="logo">
      <form id="registerForm">
        <label for="username">USERNAME</label>
        <input type="text" id="username" placeholder="Your Name" required>

        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="******@gmail.com" required>

        <label for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="********" required>

        <label for="phone">PHONE NUMBER</label>
        <input type="tel" id="phone" placeholder="." required>

        <!-- added: Already Registered + clickable Login -->
        <div class="already-registered">
          <span>Already Registered?</span>
          <a class="login-link" href="/Login/index.html">Login</a>
        </div>

        <button type="submit" id="registerBtn">Register</button>
      </form>
    </section>

    <img src="/assets/rogaMIKIR.png" alt="Mascot" class="mascot">
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
